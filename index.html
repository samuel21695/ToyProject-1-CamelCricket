<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #start {
      width: 100px;
      height: 50px;
    }
    #root > div > div {
      width: 100px;
      height: 100px;
      background-image: url(./곱등이.png);
      background-size: 100px;
    }
  </style>
</head>
<body>
  <div id="root">
    <button id="start">start</button>
    <div class ="board"></div>
  </div>
  <script>
    const startBtn = document.getElementById('start');
    const gameBoard = document.querySelector('.board');
    console.dir(gameBoard)

    // click start button
    startBtn.addEventListener('click', function(event) {
      // remove start button when click
      event.target.remove();
      // set gameboard style
      gameBoard.style.width = 1000 + "px"
      gameBoard.style.height = 1000 + "px"
      gameBoard.style.background = "darkseagreen";
      // create div in the gameBoard as time increase
      count = 0;
      setInterval(function() {
        let createGop = document.createElement('div'); 
        gameBoard.appendChild(createGop);
        gameBoard.children[count].style.top = Math.floor(Math.random() * 491) + "px";
        gameBoard.children[count].style.left = Math.floor(Math.random() * 491) + "px";
        count++
      }, 1000)
    })

  </script>
</body>
</html>
